<!doctype html>
<html>
    <head>

        <main>
            <h1>REGISTRATION FORM</h1>
            <form action="/HTML/">
                <input type="text"  placeholder=" enter the user id">

                <input type="password" placeholder="enter the password">
                <br>
                <h4>select your gender</h4>
                
                
                <label for="101">

                 </label>
                 <br>

            </label>

            </label>
            <br>
            <br>
