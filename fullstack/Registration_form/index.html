<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
   <fieldset>
    <legend><font face="cursive" size="5">Registration Form</font></legend>
  <center>
    <font face="cursive" size="4">
    <table width="50%" border="3" >
        <tr>
            <td><label for="txtuid">Uid*</label></td>
            <td><input type="text" name="txtuid" 
                value="101" readonly /></td>
        </tr>
        <tr>
            <td><label for="txtuname">Username*</label></td>
            <td><input type="text" name="txtuname" 
                required
                placeholder="ENTER USERNAME"
                oninvalid="setCustomValidity('username required')"
                oninput="setCustomValidity('')"
                maxlength="15"
                size="50"
                /></td>
        </tr>
        <tr>
            <td><label for="txtpass">Password*</label></td>
            <td><input type="password" name="txtpass" 
                required
                placeholder="ENTER PASSWORD"
                oninvalid="setCustomValidity('password required')"
                oninput="setCustomValidity('')"
                maxlength="10"
                size="50"
                /></td>
        </tr>
        <tr>
            <td><label for="txtemail">Email*</label></td>
            <td><input type="email" name="txtemail"                 
                placeholder="ENTER PASSWORD"
                required
                maxlength="20"
                size="50"
                /></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <label for="male">Male</label>
                <input type="radio" 
                name="gen" id="male" 
                value="m">
                <label for="female">Female</label>
                <input type="radio" 
                name="gen" id="female" 
                value="f" checked></td>
        </tr>
        <tr>
            <td><label>Programming Lang</label></td>
            <td>
                <label for="C">C</label><input type="checkbox" name="lang[]" 
                id="C" value="C">
                <label for="CPP">CPP</label><input type="checkbox" name="lang[]" 
                id="CPP" value="CPP">
                <label for="JAVA">Java</label><input type="checkbox" name="lang[]" 
                id="JAVA" value="Java">
                <label for="PHP">PHP</label><input type="checkbox" name="lang[]" 
                id="PHP" value="PHP" checked >
                <label for="JS">JS</label><input type="checkbox" name="lang[]" 
                id="JS" value="JS" checked >

            </td>
        </tr>
        <tr>
            <td><label>Contact No</label></td>
            <td><input type="number" min="1000000000" max="9999999999" step="1"></td>
        </tr>
        <tr>
            <td><label>DOB</label></td>
            <td><input type="datetime-local" min="2000-01-01" 
                max="2025-12-31"></td>
        </tr>
        <tr>
            <td>
                Higest Quali
            </td>
            <td>
                <select name ="hq">
                    <option value="hs">High S</option>
                    <option value="im">Inter</option>
                    <option value="di">Diploma</option>
                    <option value="gr" selected>Graduation</option>
                    <option value="pgr">P Graduation</option>
                    <option value="phd">Phd</option>                    
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Quali
            </td>
            <td>
                <select name ="hq" multiple size="5">
                    <option value="hs">High S</option>
                    <option value="im">Inter</option>
                    <option value="di">Diploma</option>
                    <option value="gr" selected>Graduation</option>
                    <option value="pgr">P Graduation</option>
                    <option value="phd">Phd</option>
                   
                </select>
            </td>
        </tr>
        <tr>
            <td><label>City</label></td>
            <td><select>
                <optgroup label="UP">
                    <option value="Ghaziabad">Ghaziabad</option>
                    <option value="Noida">Noida</option>
                    <option value="Lucknow">Lucknow</option>
                </optgroup>
                <optgroup label="UK">
                    <option value="Dehradun">Dehradun</option>
                    <option value="Haridwar">Haridwar</option>
                    <option value="Roorkee">Roorkee</option>
                </optgroup>
                <optgroup label="MP">
                    <option value="Gwalior">Gwalior</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Indore">Indore</option>
                </optgroup>
            </select></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea name="Textaddress" style="resize: none;" cols="50" rows="5">Sector</textarea></td>
        </tr>
        <tr>
            <td><label>Dream Company</label></td>
            <td>
                <input type="text" name="dc" list="cl" />
                <datalist id="cl">
                    <option value="Mentor Graphics" />
                    <option value="ICS" />
                    <option value="Tesla" />
                    <option value="Google" />
                    <option value="Info" />
                    <option value="Infogain" />
                    <option value="Wipro" />
                    <option value="Micro soft" />
                </datalist>
            </td>
        </tr>
        <tr>
            <td><label>Upload image</label></td>
            <td><input type="file" name="file" /></td>
        </tr>
    </tr>
    <tr>
      <td><label > Fav Color</label></td>
      <td><input name="col" type="color"></td>

    </tr>
    <tr>
        <td><label > current loction</label></td>
        <td><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d223297.07509036624!2d80.0080581940655!3d29.01649256382325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a1abb1591f274d%3A0xd60e40e4f63cda9!2sBhimdatta%2C%20Nepal!5e0!3m2!1sen!2sin!4v1707111408346!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></td>
    </tr>
    <tr> 
        <td></td>
        <td><input type="hidden" value="='Hidden value"></td>
    </tr>
        <tr>
            <td><input type="submit" name="sbt"  /></td>
            <td><input type="submit" name="sbt" formnovalidate /></td>
            <td><input type="reset" name="reset"  /> </td>
        </tr>
       
    </table>
</font>
</center>
</fieldset>
  
</html>
