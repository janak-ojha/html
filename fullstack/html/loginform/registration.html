<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


    <title>Registration

    </title>
</head>
<body>
    <header class="Registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">janak</a>
            </div>
            <nav>
                <ul>
                    <li class="link"><a href="index.html">home</a></li>
                    <li class="link"><a href="about.html">home</a></li>
                    <li class="link"><a href="#">home</a></li>
                    <li class="link"><a href="Registration.html">Registration</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two-column">
                        <div class="form-text"> 
                        <h2>Welcome Back!</h2>
                        <p>to keep connected with us please login with your personal information </p>
                        <button class="login-btn">Login Here</button>
                    </div>
                    <div class="registration-form">
                        <h2>Create Account</h2>
                        <div class="social-icon">
                            <a href="https://github.com/janak-ojha">
                               <i class="fa-brands fa-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/janak-raj-ojha-0060a02b1/">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://www.instagram.com/janakraj.ojha/">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="https://twitter.com/ojhajanak97">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                        <p>or use email for registration</p>
                        <form action="#">
                            <div class="input-field">
                                <label for="username">
                                    <input type="text" name="#" id="username" placeholder="Name">
                                </label>
                            </div>
                            <div class="input-field">
                                <label for="Email">
                                    <input type="email" name="#" id="Email" placeholder="Email">
                                </label>
                            </div>   
                            <div class="input-field">
                                <label for="Password">
                                    <input type="password" name="#" id="Password" placeholder="Password">
                                </label>  
                            </div>    
                            <div class="input-field">
                                <input type="submit" value="register">
                            </div>      
                            
                        </form>
                    </div>
                    </div>
                </div>
                <div class="login">
                    <div class="grid-two-column">
                        <div class="form-text">
                            <h2>Hello Friends</h2>
                            <p>Enter your personal detail and start your journey with us</p>
                            <button class="registration-btn">Register here</button>
                            
                        </div>
                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icon">
                                <a href="https://github.com/janak-ojha">
                                   <i class="fa-brands fa-github"></i>
                                </a>
                                <a href="https://www.linkedin.com/in/janak-raj-ojha-0060a02b1/">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                                <a href="https://www.instagram.com/janakraj.ojha/">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="https://twitter.com/ojhajanak97">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </div>
                            <p>or use your account</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="Email1">
                                        <input  type="email" name="#" id="Email1" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="Password1">
                                        <input type="password" name="#" id="Password1" placeholder="Password">
                                    </label>
                                </div>
                                <div class="input-field">
                                      <input type="submit" value="login">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script>
        const user_con=document.querySelector('.user-container');
        const regis_btn=document.querySelector('.registration-btn');
        const login_btn=document.querySelector('.login-btn');

        regis_btn.addEventListener('click',() =>{
            user_con.classList.add('login-section--display')
        })
        login_btn.addEventListener('click',() =>
        {
            user_con.classList.remove('login-section--display')
        })
    </script>
    
</body>
</html>
