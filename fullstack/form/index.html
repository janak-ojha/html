<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <header class="hello">
        <div class="Registration-header">
            <div class="container">
                <div class="logo">janak</div>
            </div>
            <nav>
                <ul>
                    <li class="link"><a href="home.html">home</a></li>
                    <li class="link"><a href="contact.html">contact</a></li>
                    <li class="link"><a href="about.html">about</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <div class="registration-form">
                <h2>Create account</h2>
                <div class="social-icon">
                    <a href="https://github.com/janak-ojha">
                       <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/janak-raj-ojha-0060a02b1/">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/janakraj.ojha/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/ojhajanak97">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
                <p>Use Email For Registration</p>
                <form action="#">
                    <div class="input-field">
                        <label for="Name">
                            <input type="text" name="#" id="Name" placeholder="Name">
                        </label>
                    </div>
                    <div class="input-field">    
                        <label for="Email">
                            <input type="email" name="#" id="Email" placeholder="Email">
                        </label>
                    </div>
                    <div class="input-field">    
                        <label for="Password">
                            <input type="password" name="#" id="Password" placeholder="password">
                        </label>
                        
                    </div>
                    <div class="input-field">
                        <input type="submit" value="login">
                  </div>
                </form>
            </div>
        </main>
    </header>
