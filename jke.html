<!DOCTYPE html>
<html>
  <head>
    <title>Pharma Conference Application Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pharma Conference Application Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

      <label for="passport">Passport Number:</label>
      <input type="text" id="passport" name="passport" placeholder="Enter your passport number" required>

      <label for="conference">Conference Name:</label>
      <input type="text" id="conference" name="conference" placeholder="Enter the conference name" required>

      <label for="travel-date">Date of Travel:</label>
      <input type="date" id="travel-date" name="travel-date" required>

      <label for="budget">Total Budget:</label>
      <input type="number" id="budget" name="budget" placeholder="Enter your total budget in INR" required>

      <label for="reason">Reason for attending:</label>
      <textarea id="reason" name="reason" placeholder="Enter the reason for attending the conference" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
